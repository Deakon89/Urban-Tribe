<div class="login-container">
  <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="login-input" appearance="fill">
        <mat-label>Enter your token</mat-label>
        <input matInput formControlName="token" placeholder="Token">
      </mat-form-field>
      <button class="login-button" mat-raised-button color="primary" type="submit">Login</button><br>
    <a href="https://gorest.co.in/consumer/login" target="_blank">↪︎get the token↪︎</a>
  </form>
    <router-outlet ></router-outlet>
  </div>
